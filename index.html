<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM</title>

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- FAVICON -->

    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />

    <!-- CUSTOM CSS -->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->

      <section class="header text-center">
        <h1 class="py-5 fw-bold">Meet our Team</h1>
        <p class="h5 py-4">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum,
          asperiores velit. Eius aut rem natus cupiditate nobis earum labore
          maiores exercitationem, autem vitae alias, repellendus sequi
          laboriosam distinctio. Enim, culpa.
        </p>
      </section>

      <!-- MAIN -->

      <section class="main-header py-4">
        <form class="row align-items-center">
          <div class="col-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="fullname-input"
              placeholder="Mario Rossi"
            />
            <label class="ms-2" for="fullname-input"
              >Inserisci Nome e Cognome</label
            >
          </div>
          <div class="col-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="role-input"
              placeholder="Developer"
            />
            <label class="ms-2" for="role-input">Inserisci Ruolo</label>
          </div>
          <div class="col-3 form-floating">
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="email@email.it"
            />
            <label class="ms-2" for="email-input">Inserisci Email</label>
          </div>
          <div class="col-3 form-floating">
            <button type="button" class="btn btn-primary p-3" id="button-input">
              AGGIUNGI
            </button>
          </div>
        </form>
      </section>
      <hr />
      <section class="main-body py-5">
        <div class="row row-cols-md-2 g-3" id="team-contacts"></div>
      </section>
    </div>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
